repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check
        language: system
        types: [python]
        pass_filenames: false
        
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: false
        
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        args: [src/]
        pass_filenames: false
        
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        types: [python]
        pass_filenames: false
        
      - id: bean-check
        name: bean-check
        entry: bash -c 'if ls output/*.beancount 1> /dev/null 2>&1; then uv run bean-check output/*.beancount; else echo "No beancount files found in output/"; fi'
        language: system
        files: '\.beancount$'
        pass_filenames: false