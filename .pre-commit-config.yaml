repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check
        language: system
        types: [python]
        pass_filenames: false
        
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: false
        
      - id: mypy
        name: mypy
        entry: uv run python -m mypy
        language: system
        types: [python]
        args: [src/]
        pass_filenames: false
        
      - id: pytest
        name: pytest
        entry: uv run python -m pytest
        language: system
        types: [python]
        pass_filenames: false
        
      - id: bean-check
        name: bean-check
        entry: bash -c 'if [ -f output/main.beancount ]; then uv run bean-check output/main.beancount; else echo "No main.beancount file found in output/"; fi'
        language: system
        types: [python]
        pass_filenames: false
